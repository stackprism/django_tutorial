[uwsgi]
master = true
chdir =/opt/django_apps/intro
module =intro.wsgi:application
env DJANGO_SETTINGS_MODULE=intro.settings
processes = 2 # Simple rule is no. of cores on machine
socket = 127.0.0.1:8080
pythonpath = /opt/django_apps/intro/intro
logto = /var/log/uwsgi/intro
logfile-chown = www-data # You may not need this, based on your setup
