[uwsgi]
plugin = python, http
uid = 1000 
gid = 1000
enable-threads = true
socket = /var/run/uwsgi/app/sample/%n.sock
stats = 127.0.0.1:3000
pythonpath = /var/webapps/sample_proj/sample/django_sample
home = /home/ubuntu/.virtualenvs/django_app
env = DJANGO_SETTINGS_MODULE=sample.settings
module = django.core.handlers.wsgi:WSGIHandler()
processes = 4
reload-mercy = 8
max-requests = 2000
limit-as = 512
reload-on-as = 256
reload-on-rss = 192
no-orphans = true
vacuum = true
touch-reload = /var/run/uwsgi/app/%n
logto = /var/log/uwsgi/intro
